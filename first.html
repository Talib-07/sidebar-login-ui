<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>

<style>
/* RESET */
* {
  box-sizing: border-box;
  font-family: "Lato", sans-serif;
}

body {
  margin: 0;
  background: #eef1f5;
}
.logo {
    width: 90px;        /* perfect sidebar size */
    height: auto;
    margin-left: 45px;
    border-radius: 8px;
    margin-bottom: 5px; /* smooth corners */
}   

/* MENU ICON */
.menu-btn {
  font-size: 30px;
  cursor: pointer;
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 2;
}

/* ===== SIDENAV ===== */
.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 3;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 10px 8px 10px 32px;
  text-decoration: none;
  font-size: 22px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  cursor: pointer;
}

/* ===== MAIN LOGIN ===== */
.main {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* LOGIN CARD */
.container {
  width: 420px;
  background: #fff;
  padding: 35px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.container h2 {
  text-align: center;
  margin-bottom: 25px;
}

/* LABEL */
label {
  display: block;
  margin-bottom: 6px;
  font-size: 14px;
}

/* INPUT */
input {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

/* PASSWORD BOX */
.password-box {
  position: relative;
  margin-bottom: 8px;
}

/* EYE ICON */
.show-pass {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  cursor: pointer;
  color: #2563eb;
}

/* ERROR / SUCCESS */
.error {
  color: red;
  font-size: 13px;
  margin-bottom: 10px;
  display: none;
}

.success {
  color: green;
  font-size: 13px;
  margin-bottom: 10px;
  display: none;
}

/* BUTTON */
button {
  width: 100%;
  padding: 12px;
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}
</style>
</head>

<body>

<!-- MENU ICON -->
<span class="menu-btn" onclick="openNav()">&#9776;</span>

<!-- SIDENAV -->
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">TS App</a>
  <img src="ts logo.jpg" alt="TS logo" class="logo">
  <a href="#">Dashboard</a>
  <a href="#">Users</a>
  <a href="#">Login</a>
</div>

<!-- MAIN CONTENT -->
<div class="main">
  <div class="container">
    <h2>Welcome Back</h2>

    <!-- EMAIL -->
    <label>Email</label>
    <input type="text" id="email">
    <div class="error" id="emailError">Invalid email</div>

    <!-- PASSWORD -->
    <label>Password</label>
    <div class="password-box">
      <input type="password" id="password">
      <span class="show-pass" id="eye" onclick="togglePassword()">üëÅ</span>
    </div>

    <div class="error" id="passError">Incorrect password</div>
    <div class="success" id="passSuccess">Password is correct</div>

    <button onclick="validateLogin()">Login</button>
  </div>
</div>

<script>
/* SIDENAV */
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}

/* PASSWORD TOGGLE WITH EYE */
function togglePassword() {
  const pass = document.getElementById("password");
  const eye = document.getElementById("eye");

  if (pass.type === "password") {
    pass.type = "text";
    eye.textContent = "üôà";
  } else {
    pass.type = "password";
    eye.textContent = "üëÅ";
  }
}

/* DEMO PASSWORD */
const correctPassword = "123456";

/* EMAIL CHECK */
function isValidEmail(email) {
  const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return regex.test(email);
}

/* LOGIN VALIDATION */
function validateLogin() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  const emailError = document.getElementById("emailError");
  const passError = document.getElementById("passError");
  const passSuccess = document.getElementById("passSuccess");

  emailError.style.display = "none";
  passError.style.display = "none";
  passSuccess.style.display = "none";

  let valid = true;

  if (email === "" || !isValidEmail(email)) {
    emailError.style.display = "block";
    valid = false;
  }

  if (password !== correctPassword) {
    passError.style.display = "block";
    valid = false;
  } else {
    passSuccess.style.display = "block";
  }

  if (valid) {
    alert("Login successful ‚úÖ");
  }
}
</script>

</body>
</html>
